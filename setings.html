<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
</head>
<body>
    <h1>Instellingen</h1>
    
    <h2>Kleurmodus</h2>
    <select id="colorModeSelect">
        <option value="light">Licht</option>
        <option value="dark">Donker</option>
    </select>
    
    <h2>Taal</h2>
    <select id="languageSelect">
        <option value="nl">Nederlands</option>
        <option value="en">Engels</option>
        <option value="fr">Frans</option>
        <!-- Voeg meer taalopties toe indien nodig -->
    </select>
    
    <button onclick="saveSettings()">Opslaan</button>
    
    <script>
        // Laad de huidige instellingen uit het lokale opslaggeheugen
        const currentColorMode = localStorage.getItem('colorMode') || 'light'; // Standaardwaarde is licht
        const currentLanguage = localStorage.getItem('language') || 'nl'; // Standaardwaarde is Nederlands
        
        // Stel de huidige instellingen in op de selectievakjes
        document.getElementById('colorModeSelect').value = currentColorMode;
        document.getElementById('languageSelect').value = currentLanguage;
        
        // Functie om de instellingen op te slaan wanneer de gebruiker op de knop 'Opslaan' klikt
        function saveSettings() {
            const selectedColorMode = document.getElementById('colorModeSelect').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            
            // Sla de nieuwe instellingen op in het lokale opslaggeheugen
            localStorage.setItem('colorMode', selectedColorMode);
            localStorage.setItem('language', selectedLanguage);
            
            // Geef een melding weer dat de instellingen zijn opgeslagen (optioneel)
            alert('Instellingen opgeslagen!');
        }
    </script>
</body>
</html>
