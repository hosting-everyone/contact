<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onderhoud</title>
</head>
<body>
    <h1>Deze website is momenteel in onderhoud</h1>
    <p>We werken eraan om de website snel weer beschikbaar te maken. Bedankt voor je geduld.</p>
    
    <script>
        // Controleer de status van de onderhoudsmodus
        const maintenanceMode = localStorage.getItem('maintenanceMode');
        
        // Als de onderhoudsmodus is ingeschakeld
        if (maintenanceMode === 'on') {
            // Als de gebruiker niet al op de onderhoudspagina is, doorsturen naar de onderhoudspagina
            if (window.location.pathname !== '/maintenance') {
                window.location.href = 'maintenance.html';
            }
        } else {
            // Als de onderhoudsmodus is uitgeschakeld, doorsturen naar de homepagina
            if (window.location.pathname === '/maintenance') {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
